env:
  jest: true
plugins:
  - jest

extends:
  - ../.eslintrc.yml
  - plugin:jest/style
  - plugin:jest/recommended

rules:
  jest/no-focused-tests: warn
  jest/no-if: error
  jest/prefer-spy-on: warn
  jest/prefer-todo: error
  jest/prefer-expect-assertions:
    [error, { "onlyFunctionsWithAsyncKeyword": true }]
